        <h3 id="和刘大人一起回的北京一起隔离十四天">和刘大人一起回的北京，一起隔离十四天</h3>
<p>这十四天门都不能出，垃圾只能放门口，吃什么可以给物业打电话送，没天报两次体温。<br>
小区还是挺严格的，北京目前也是非常严，出入证，量体温，车的出入证，连后备箱都要检查。。。。<br>
这十四天过的还是挺快的，基本都在吃，学习读书这种事情也就坚持个三两天，哭泣笑脸～<br>
连拍照技术都见长了<br>
